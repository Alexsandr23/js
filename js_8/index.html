<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="currency-box"></div>
    <div id="currency-box-two">
        <h3>Обмін валют</h3>
        <label for="form">Вхідна валюта:</label>
        <select id="form"></select>
        <label for="to">Валюта в яку відбувається обмін:</label>
        <select id="to"></select>
        <div id="rate">Кроскурс між валютами:</div>
        <label for="amount">Сума у вихідній валюті:</label>
        <input type="number" id="amount">
        <div id="result">Результат обміну:</div>

    </div>

    <div id="countries-box">
        <h3>Вибір країні та міста</h3>
        <label for="countries">Країни</label>
        <select id="countries"></select>
        <label for="cities">Міста</label>
        <select id="cities"></select>
    </div>

    <script src="./script.js"></script>
</body>
</html>
